눈물

화병이 나팔 밀 때
풀뿌리는 침수했고
머금긴 잔가지는 거친 물살 되삼켰네

뿌릿단이 언듯이는
오므린 봉우리에서
다시금 호흡 되뇌일 때

연속되는 순환은
이변을 연상했고
짠내나는 화병속엔 어제의 나팔꽃만이
